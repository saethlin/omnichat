[package]
name = "omnichat"
version = "0.0.0"
authors = ["Ben Kimock <kimockb@gmail.com>"]
edition = "2018"

[dependencies]
inlinable_string = { version = "0.1", features = ["serde"] }
websocket = "0.22"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
toml = "0.4"
lazy_static = "1.0"
regex = "1.0"
futures = "0.1"
openssl-probe = "0.1"
chrono = "0.4"
log = {version="0.4", features=["std"]}
termion = "1.5"
libc = "0.2"
signal-hook = "0.1"
textwrap = "0.11"
dirs = "1.0"
tokio = "0.1"
openssl = { version = "0.10", features = ["vendored"] }
serde_urlencoded = "0.5"
slack = {path = "tiny_slack"}
discord = {path = "discord"}
weeqwest = {git = "https://github.com/saethlin/weeqwest"}

[profile.release]
lto = true
panic = "abort"
